{% extends '_base.html' %}

{% block title %}Home{% endblock %}

{%  block content %}
    <h1>Homepage</h1>

    {% if user.is_authenticated %}
        <p>Hi, {{ user.email }}!</p>
        <p><a href="{% url 'logout' %}">Log out</a></p>
    {% else %}
        <p>You are not logged in</p>
        <p><a href="{% url 'login' %}">Login</a></p>
        <p><a href="{% url 'signup' %}">Sign Up</a></p>
    {% endif %}
{% endblock %}
